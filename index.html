<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS3 | LOGIN-PAGE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero">
        <main class="main">
            <section class="left-section">
                <div class="form-logo">
                        <img class="logo" src="img/logo.svg" alt="">
                        <h4>Login into your account</h4>
                </div>
                <form action="#" class="form-group">
                    <label class="form-label" for="email">Email Address
                        <div class="form-input">
                        <input type="email" placeholder="alex@email.com"><img class="icon" src="img/freame-1.svg" alt="">
                    </div>
                    </label>
                    <label class="form-label" for="email">Password
                        <div class="form-input">
                        <input type="password" placeholder="Enter your password"><img class="icon" src="img/freame-2.svg" alt="">
                    </div>
                    <div class="right-link">
                        <a href="#" >Forgot Password?</a>
                    </div>
                    </label>
                    <div class="btn-group">
                        <button type="button" class="button">Login Now</button>
                    <ol>
                        <li></li>
                        <p>or</p>
                        <li></li>
                    </ol>
                    <button class="btn button-outline">Signup Now</button>
                    </div>
                </form>
            </section>
            <section class="body-section">
                <figure>
                    <img src="img/center.svg" alt="">
                </figure>
            </section>
        </main>
    </div>
</body>
</html>
